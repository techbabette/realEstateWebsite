<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <script src="https://kit.fontawesome.com/4b9a8d7081.js" crossorigin="anonymous"></script>
    <title>NYCEstate</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark mk-background">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><h1 class="h4" id="text-logo">NYCEstate</h1></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link" href="pages/autor.html" tabindex="-1">Sign in</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>
    <div id="landing-page" class="mk-page page container-fluid">
        <div class="row mk-clear">
            <div class="col-12">
              <div class="mk-introduction d-flex flex-column justify-content-center">
                <h2 id="search-header">Find your next NYC property</h2>
                <div id="search-holder">
                    <div id="landing-input-holder" class="w-100">
                        <div class="mk-modal" id="filterModal">
                          <form class="mk-modal-content container-fluid">
                            <div class="row">
                              <div class="col-lg-6 modal-holder">
                                  <label class="modal-label" for="type">Property type</label>
                                  <select class="w-100 modal-input" type="number" name="type" id="type">
                                      <!--In the future, generate options dynamically-->
                                      <option selected="selected" disabled value="0">Select an option</option>
                                      <option class="modal-option" value="Apartment">Apartment</option>
                                      <option class="modal-option" value="House">House</option>
                                  </select>
                              </div>
                              <div class="col-lg-6 modal-holder">
                                  <label class="modal-label" for="Sorting">Sorting</label>
                                      <select class="w-100 modal-input" type="number" name="Sorting" id="Sorting">
                                          <!--In the future, generate options dynamically-->
                                          <option selected="selected" disabled value="0">Select an option</option>
                                          <option class="modal-option" value="PriceA">By price (Cheapest)</option>
                                          <option class="modal-option" value="PriceD">By price (Priciest)</option>
                                      </select>
                              </div>
                              <div class="col-lg-6 modal-holder">
                                  <label class="modal-label" for="SizeMi">Minimum size in feet</label>
                                  <div>
                                      <input class="w-100 modal-input" type="number" step="5" min="20" max="10000" name="SizeMi" id="SizeMi">
                                  </div>
                              </div>
                              <div class="col-lg-6 modal-holder">
                                  <label class="modal-label" for="SizeMa">Maximum size in feet</label>
                                  <div>
                                      <input class="w-100 modal-input" type="number" step="5" min="20" max="10000" name="SizeMa" id="SizeMa">
                                  </div>
                              </div>
                              <div class="col-lg-6 modal-holder">
                                <label class="modal-label" for="PriceMi">Minimum price in dollars</label>
                                <div>
                                    <input class="w-100 modal-input" type="number" step="5" min="20" max="" name="PriceMi" id="PriceMi">
                                </div>
                            </div>
                            <div class="col-lg-6 modal-holder">
                              <label class="modal-label" for="PriceMa">Maximum price in dollars</label>
                              <div>
                                  <input class="w-100 modal-input" type="number" step="5" min="20" max="" name="PriceMa" id="PriceMa">
                              </div>
                          </div>
                              <div class="col-lg-6 modal-holder">
                                  <button class="w-100 modal-button btn btn-danger">Close</button>
                              </div>
                              <div class="col-lg-6 modal-holder">
                                  <button class="w-100 modal-button btn btn-success" id="landing-apply" type="submit">Apply filters</button>
                              </div>
                          </div>
                          </form>
                        </div>
                          <div id="landing-search-icon">
                            <i class="mk-icon fa-solid fa-magnifying-glass"></i>
                          </div>
                          <input class="search-input" type="text" list="boroughs" name="" id="landing-input" placeholder="Brooklyn" aria-autocomplete="list"/>
                          <a href="" id="landing-filter" class="mk-button mk-text-center">Filters</a>
                          <div id="boroughs">
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
